<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-container">
            <div id="calc-display">
                <p id="dummy-display">0</p>
            </div>
            <div id="button-container">
                <div class="buttonrow">
                    <button id="7btn" class="calc-button" value="7">7</button>
                    <button id="8btn" class="calc-button" value="8">8</button>
                    <button id="9btn" class="calc-button" value="9">9</button>
                    <button id="/btn" class="calc-button op-button" value="/">/</button>
                </div>
                <div class="buttonrow">
                    <button id="4btn" class="calc-button" value="4">4</button>
                    <button id="5btn" class="calc-button" value="5">5</button>
                    <button id="6btn" class="calc-button" value="6">6</button>
                    <button id="*btn" class="calc-button op-button" value="*">x</button>
                </div>
                <div class="buttonrow">
                    <button id="1btn" class="calc-button" value="1">1</button>
                    <button id="2btn" class="calc-button" value="2">2</button>
                    <button id="3btn" class="calc-button" value="3">3</button>
                    <button id="-btn" class="calc-button op-button" value="-">-</button>
                </div>
                <div class="buttonrow buttonrow4">
                    <button id="bckbtn" class="calc-button" value="bck">âŒ«</button>
                    <button id="0btn" class="calc-button" value="0">0</button>
                    <button id=".btn" class="calc-button" value=".">.</button>
                    <button id="+btn" class="calc-button op-button" value="+">+</button>
                </div>
                <div class="buttonrow">
                    <button id="clrbtn">Clear</button>
                    <button id="equalbtn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
