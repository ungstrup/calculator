<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-container">
            <div id="calc-display">
                <p id="dummy-display">12 + 78</p>
            </div>
            <div id="button-container">
                <div class="buttonrow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="buttonrow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="buttonrow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="buttonrow">
                    <button>0</button>
                    <button>.</button>
                    <button>+</button>
                </div>
                <div class="buttonrow">
                    <button>Clear</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
